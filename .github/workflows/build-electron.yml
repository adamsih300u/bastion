name: Build Electron Desktop App

on:
  push:
    branches:
      - main
    paths:
      - 'electron/**'
      - '.github/workflows/build-electron.yml'
  tags:
    - 'v*'
  workflow_dispatch:

jobs:
  build-electron:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package.json

      - name: Install dependencies
        working-directory: ./electron
        run: npm install

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./electron/package.json').version")
            VERSION="${VERSION}-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build Windows executable
        working-directory: ./electron
        run: npm run build:win
        env:
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bastion-desktop-windows
          path: |
            electron/dist/*.exe
            electron/dist/*.zip
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/*.exe
          draft: false
          prerelease: ${{ contains(github.ref, '-dev') }}
          body: |
            ## Bastion Desktop Application
            
            **Version:** ${{ steps.version.outputs.version }}
            
            ### Installation
            
            - **Installer:** Download `Bastion-Setup-*.exe` for a full installation
            - **Portable:** Download `Bastion-*-portable.exe` to run without installation
            
            ### Configuration
            
            On first launch, you'll be prompted to enter:
            - Server URL (e.g., http://192.168.80.XXX:3051)
            - Username
            - Password
            
            Settings can be changed later via File > Settings in the application menu.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "## Electron Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Windows (x64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- Windows Installer (.exe)" >> $GITHUB_STEP_SUMMARY
          echo "- Portable Executable (.exe)" >> $GITHUB_STEP_SUMMARY

