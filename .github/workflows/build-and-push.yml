name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/bastion

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and metadata
        id: metadata
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Detect if dev or production
          if [[ "$VERSION" == *"-dev" ]]; then
            echo "is_dev=true" >> $GITHUB_OUTPUT
            echo "latest_tag=latest-dev" >> $GITHUB_OUTPUT
          else
            echo "is_dev=false" >> $GITHUB_OUTPUT
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
          fi
          
          # Get git SHA (short)
          SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          
          # Get branch name (from tag or default)
          BRANCH=${GITHUB_REF#refs/heads/}
          if [[ "$BRANCH" == "refs/tags/"* ]]; then
            # Extract branch from tag context or use default
            if [[ "$VERSION" == *"-dev" ]]; then
              BRANCH="dev"
            else
              BRANCH="main"
            fi
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          if [[ "$VERSION" == *"-dev" ]]; then
            echo "Is Dev: true"
            echo "Latest Tag: latest-dev"
          else
            echo "Is Dev: false"
            echo "Latest Tag: latest"
          fi
          echo "SHA: $SHA"
          echo "Branch: $BRANCH"

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push webdav
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.webdav
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-webdav:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-webdav:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-webdav:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-webdav:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push llm-orchestrator
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./llm-orchestrator/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-llm-orchestrator:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-llm-orchestrator:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-llm-orchestrator:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-llm-orchestrator:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push vector-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./vector-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-vector-service:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-vector-service:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-vector-service:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-vector-service:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push data-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./data-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-data-service:${{ steps.metadata.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-data-service:${{ steps.metadata.outputs.latest_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-data-service:sha-${{ steps.metadata.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-data-service:${{ steps.metadata.outputs.branch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.metadata.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Tag:** ${{ steps.metadata.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ steps.metadata.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.metadata.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built:" >> $GITHUB_STEP_SUMMARY
          echo "- backend" >> $GITHUB_STEP_SUMMARY
          echo "- frontend" >> $GITHUB_STEP_SUMMARY
          echo "- webdav" >> $GITHUB_STEP_SUMMARY
          echo "- llm-orchestrator" >> $GITHUB_STEP_SUMMARY
          echo "- vector-service" >> $GITHUB_STEP_SUMMARY
          echo "- data-service" >> $GITHUB_STEP_SUMMARY

